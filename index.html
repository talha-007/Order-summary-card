<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img"><img src="./images/illustration-hero.svg" alt="" /></div>
        <div class="content">
          <div class="content-heading">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <img src="./images/icon-music.svg" alt="" />
            <div class="plan-name">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <button><a href="">Change</a></button>
          </div>
          <div class="btns">
            <button class="btn1"><a href="">Proceed to Payment</a></button>
            <button class="btn2"><a href="">Cancel Order</a></button>
          </div>
        </div>
      </div>
    </main>

  <div class="attribution">

  </div> -->
  </body>
</html>
